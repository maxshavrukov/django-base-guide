{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style.css' %}">
  <style></style>
<body>
    <section class="header">
        <header>
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" height="100">
                      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
                      BASE GUIDE
                      </text>
                    </svg>
                </div>
                <nav class="d-flex gap-3">
                    <a href="{% url "main:product_list" %}" class="btn btn-outline-secondary">Все товары</a>
                    {% for category in categories %}
                    <li class ="nav-item">
                        <a class="btn btn-outline-secondary" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                </nav>
            </div>
        </header>
    </section>
    <section class="content">
        {% block content %}
        {% endblock content %}
    </section>
    <section class="footer">
    <footer>
        <p>&copy; 2024 Shop</p>
    </footer>
    </section>
    
</body>
</html>
